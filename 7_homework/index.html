<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="display__text">0</div>
        </div>

        <div class="calculator__buttons">
            <div class="btn btn-grey seven digit">7</div>
            <div class="btn btn-grey eight digit">8</div>
            <div class="btn btn-grey nine digit">9</div>
            <div class="btn sign">+/-</div>
            <div class="btn del">del</div>

            <div class="btn btn-grey four digit">4</div>
            <div class="btn btn-grey five digit">5</div>
            <div class="btn btn-grey six digit">6</div>
            <div class="btn multi operand">X</div>
            <div class="btn divide operand">/</div>

            <div class="btn btn-grey one digit">1</div>
            <div class="btn btn-grey two digit">2</div>
            <div class="btn btn-grey three digit">3</div>
            <div class="btn minus operand">-</div>
            <div class="btn plus operand">+</div>

            <div class="btn reset">C</div>
            <div class="btn btn-grey zero digit">0</div>
            <div class="btn point digit">.</div>
            <div class="btn equal">=</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
